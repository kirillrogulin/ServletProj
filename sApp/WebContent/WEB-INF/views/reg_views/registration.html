<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
    <style type="text/css">
    	.top{ margin-top: 60px; }
		.caja{ border-radius: 5px; }
    </style>
</head>
<body>
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<section>
				<div class="panel panel-default top caja">
					<div class="panel-body">
						<h3 class="text-center">Login</h3>
						<form method="post" action="register">
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
								<input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
							</div>
							<br>
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
							</div>
							<br>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
